services:
  postgres:
    image: postgres:16-alpine
    container_name: api-lang-arena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
    ports:
      - "${POSTGRES_PORT:-5440}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-api_lang_user} -d ${POSTGRES_DB:-api_lang_arena}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dotnet-api:
    build:
      context: ./dot-net/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-dotnet-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
    ports:
      - "${DOTNET_API_PORT:-5080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  python-api:
    build:
      context: ./python/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-python-api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
    ports:
      - "${PYTHON_API_PORT:-5081}:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
