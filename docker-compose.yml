services:
  postgres:
    image: postgres:16-alpine
    container_name: api-lang-arena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
    ports:
      - "${POSTGRES_PORT:-5440}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-api_lang_user} -d ${POSTGRES_DB:-api_lang_arena}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: api-lang-arena-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  dotnet-api:
    build:
      context: ./dot-net/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-dotnet-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
      DOTNET_DB_POOL_MIN_SIZE: 1
      DOTNET_DB_POOL_MAX_SIZE: 8
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_BILL_CREATED_QUEUE: ${RABBITMQ_BILL_CREATED_QUEUE:-bill-created}
    ports:
      - "${DOTNET_API_PORT:-5080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  python-api:
    build:
      context: ./python/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-python-api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
      POSTGRES_POOL_MIN_SIZE: 1
      POSTGRES_POOL_MAX_SIZE: 6
      PY_DB_POOL_SIZE: 6
      PY_DB_MAX_OVERFLOW: 0
      PY_DB_POOL_TIMEOUT_SEC: 30
      PY_DB_POOL_RECYCLE_SEC: 1800
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_BILL_CREATED_QUEUE: ${RABBITMQ_BILL_CREATED_QUEUE:-bill-created}
    ports:
      - "${PYTHON_API_PORT:-5081}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  go-api:
    build:
      context: ./go/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-go-api
    restart: unless-stopped
    environment:
      PORT: 8080
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
      GO_DB_MAX_OPEN_CONNS: 8
      GO_DB_MAX_IDLE_CONNS: 4
      GO_DB_CONN_MAX_LIFE_MS: 300000
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_BILL_CREATED_QUEUE: ${RABBITMQ_BILL_CREATED_QUEUE:-bill-created}
    ports:
      - "${GO_API_PORT:-5082}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  kotlin-api:
    build:
      context: ./kotlin/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-kotlin-api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
      KT_DB_MAX_POOL_SIZE: 6
      KT_DB_MIN_IDLE: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_BILL_CREATED_QUEUE: ${RABBITMQ_BILL_CREATED_QUEUE:-bill-created}
    ports:
      - "${KOTLIN_API_PORT:-5083}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  node-api:
    build:
      context: ./node-ts/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-node-api
    restart: unless-stopped
    environment:
      PORT: 8080
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
      NODE_DB_MAX_POOL_SIZE: 6
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_BILL_CREATED_QUEUE: ${RABBITMQ_BILL_CREATED_QUEUE:-bill-created}
    ports:
      - "${NODE_API_PORT:-5084}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  java-api:
    build:
      context: ./java/BillsApi
      dockerfile: Dockerfile
    container_name: api-lang-arena-java-api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-api_lang_arena}
      POSTGRES_USER: ${POSTGRES_USER:-api_lang_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_lang_password}
      JA_DB_MAX_POOL_SIZE: 6
      JA_DB_MIN_IDLE: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_BILL_CREATED_QUEUE: ${RABBITMQ_BILL_CREATED_QUEUE:-bill-created}
    ports:
      - "${JAVA_API_PORT:-5085}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
